<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="icon" href="./layout/assets/favicon.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Consulta Encomendas</title>
</head>
<body>
    <header>
        <img src="./layout/assets/logo.png" alt="">
    </header>

    <main class="entrada">
        <h2>Consulte sua encomenda:</h2>


        <form action="">
            <input type="text" name="pedido" id="pedido" placeholder="Digite o número do pedido">
           
            <button id="send"><img src="./layout/assets/lupa.png" alt=""></button>
        </form>

    </main>

    <div class="area-resultado">

    
        <div class="resultado">
        
            <div id="resultado-sucesso" class="resultado-sucesso">
                <div class="dados-nome default">
                    <h3 id="cliente">1 - Nome do Cliente</h3>
                    <p>Número de ordem e nome do cliente</p>
                </div>

                <div class="dados-situacao default">
                    <h3 id="situacao">Entregue | Entregar</h3>
                    <p>Situação da encomenda</p>
                </div>

                <div class="dados-valor default">
                    <h3 id="preco">R$ 42,00</h3>
                    <p>Valor do Pedido</p>
                </div>

                <div class="dados-data default">
                    <h3 id="data">25/09/2018</h3>
                    <p>Data do pedido</p>
                </div>

            </div>

            <div id="resultado-erro" class="resultado-erro">
                <h2 id=" result-negativo">Encomenda não encontrada! <br> Procure novamente</h2>
            </div>
                
        </div>

    </div>


    <script src="./dados.js"></script>
    <script src="./scripts/script.js"></script>
    
</body>
</html>
